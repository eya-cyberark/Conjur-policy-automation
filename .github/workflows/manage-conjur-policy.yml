name: Authenticate and Load Policy from Conjur

on:
  push:
    branches:
      - main            # Trigger after PR is merged to main
  pull_request:
    types: [opened, synchronize, reopened]  # For approval checks
    branches:
      - main

jobs:
  check_pr_approval:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      approved: ${{ steps.check.outputs.approved }}

    steps:
      - name: Check if PR is approved
        id: check
        run: |
          echo "üîç Checking if PR #${{ github.event.pull_request.number }} is approved..."
          PR_NUMBER=${{ github.event.pull_request.number }}
          approvals=$(gh pr view $PR_NUMBER --json reviews -q '.reviews | map(select(.state == "APPROVED")) | length')
          echo "Approvals: $approvals"
          if [[ "$approvals" -ge 1 ]]; then
            echo "approved=true" >> $GITHUB_OUTPUT
          else
            echo "approved=false" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  authenticate_and_fetch_secret:
    needs: [check_pr_approval]
    if: github.event_name == 'push' || needs.check_pr_approval.outputs.approved == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Install curl and git
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git

      - name: Authenticate to Conjur and Get Token
        id: authenticate
        run: |
          response=$(curl --header "Accept-Encoding: base64" --data ${{ secrets.CONJUR_API_KEY }} \
            --write-out "%{http_code}" \
            --output response.txt \
            https://sme-andrew.secretsmgr.cyberark.cloud/api/authn/conjur/host%2Fdata%2Fapp-secrets%2FGitHubActionHost/authenticate)

          status_code=$(echo "$response" | tail -n 1)

          if [ "$status_code" -eq 200 ]; then
            echo "‚úÖ Successfully authenticated."
            echo "auth_token=$(cat response.txt)" >> $GITHUB_ENV
          else
            echo "‚ùå Authentication failed. Status Code: $status_code"
            exit 1
          fi

      - name: Load Policy to Conjur
        run: |
          echo "üîç Checking for changed policy files..."
          files=$(git diff-tree --no-commit-id --name-only -r ${GITHUB_SHA})

          found_01=false
          found_02=false

          for file in $files; do
            if [[ "$file" == *workflows/*.yml ]]; then
              echo "‚öôÔ∏è Skipping workflow file: $file"
              continue
            fi

            if [[ -f "$file" ]]; then
              if [[ "$file" == *github/*01_*.yml ]]; then
                found_01=true
              fi
              if [[ "$file" == *github/*02_*.yml ]]; then
                found_02=true
              fi

              if [[ "$file" == *github/*01_*.yml || "$file" == *github/*02_*.yml ]]; then
                echo "üìÑ Applying policy file: $file"
                curl -s -o /dev/null -w "%{http_code}" --request POST \
                  --url https://sme-andrew.secretsmgr.cyberark.cloud/api/policies/conjur/policy/data/githubTest \
                  --header "Authorization: Token token=\"${{ env.auth_token }}\"" \
                  --header "Content-Type: text/plain" \
                  --data-binary @"$file"
              fi
            fi
          done

          if [[ "$found_01" == true && "$found_02" == true ]]; then
            echo "‚úÖ Both 01 and 02 policy types detected and processed."
          fi
